<!DOCTYPE html>
<html>
<head>
  <title>Mise à jour Sereine</title>
</head>
  <style>
	body {
	text-align: center;
	margin-top: 100px;
	font-family: arial;
	color: #FFF;
	height: 100%;
	background: rgb(47,137,117);
	background: linear-gradient(0deg, rgba(47,137,117,1) 0%, rgba(0,120,163,1) 100%);
	background-repeat: no-repeat;
    	background-size: cover;
}
    </style>
<body>
<svg id="spinner" width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
    <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
            <path d="M36 18c0-9.94-8.06-18-18-18">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 18 18"
                    to="360 18 18"
                    dur="1s"
                    repeatCount="indefinite"/>
            </path>
        </g>
    </g>
</svg>


  <h4>Progression du téléchargement de la MAJ</h4>
  <progress id="progress" max="100" value="0"> 70% </progress>
  
<script>
  
  var spinner = document.getElementById('spinner');

// Listen for messages
	const {ipcRenderer} = require('electron');
  
  // Progress
  ipcRenderer.on('progress', function(event, text) {
     var progress = document.getElementById('progress');
  progress.setAttribute('value', text);
	  console.log(text);
    if(+text > 0) {
        spinner.style.display = "none";
    }
  })

</script>
</body>
</html>
